<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid border">
            <div class="row p-4">
                <div class="col-auto">
                    <a class="btn btn-outline-secondary" href="index.html">Google Search</a>
                </div>
            </div>
        </div>
        <div class="container-fluid position-absolute top-50 start-50 translate-middle">
            <form action="https://google.com/search">
                <div class="row py-3 justify-content-center align-items-center">
                    <div class="col-8">
                        <input type="text" class="form-control rounded-pill" name="q">
                    </div>
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class="col-auto">
                        <input type="submit" class="btn btn-primary" value="Google Image Search"> 
                    </div>
                </div>
                <input name="tbm" value="isch" type="hidden">
            </form>
        </div>
    </body>
</html>
