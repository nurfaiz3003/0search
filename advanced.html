<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid border">
            <div class="row p-4">
                <div class="col-auto">
                    <a class="btn btn-outline-secondary" href="index.html">Google Search</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row pt-5 pb-3">
                <h2>Find pages with...</h2>
            </div>
            <div class="row">
                <form action="https://google.com/search">
                    <div class="mb-3 row">
                        <label for="input" class="col-sm-4 col-form-label">all these words:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="as_q" id="input">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="input" class="col-sm-4 col-form-label">this exact word or phrase:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="as_epq" id="input">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="input" class="col-sm-4 col-form-label">any of these words:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="as_oq" id="input">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="input" class="col-sm-4 col-form-label">none of these words:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="as_eq" id="input">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <input type="submit" class="btn btn-primary" value="Advanced Search">
                        </div>
                    </div>
                </form>   
            </div>
    </body>
</html>
